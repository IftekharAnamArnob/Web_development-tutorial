<body>
   <div class="container">
    <p>This is a pragraph</p>
   </div>
   <div class="container">
    <!-- &nbsp; for creating space and &lt; &gt; for <> -->

    <p>Pagraph is written like this &lt;p&gt;</p>
    <p>pound is written like this &pound;</p>
    <p>Yen is written like this &yen;</p>
   <p>This is a posh character &DZcy;</p>

   <p>This is a empty character &#8203;</p>
   </div>
